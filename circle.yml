machine:
    node:
        version:  6.2.1

dependencies:
    override:
        - npm install
        - ./node_modules/gulp/bin/gulp.js styles
        - npm build
        - sudo pip install awscli
        - ls -la dist
        - ./deploy.sh
    
    cache_directories:
        - "node_modules"

general:
    branches:
        ignore:
            - test

deployment:
    aws:
        branch: master
        commands:
            - ./deploy.sh
