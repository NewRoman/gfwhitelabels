machine:
    node:
        version:  6.2.1

dependencies:
    override:
        - npm install
        - ./node_modules/gulp/bin/gulp.js styles scripts views
        - ./node_modules/webpack/bin/webpack.js -b
        - sudo pip install awscli
        - ls -la webpack/dist
        - ./deploy.sh
    
    cache_directories:
        - "node_modules"

deployment:
    aws:
        branch: master
        commands:
            - ./deploy.sh
